{% extends 'base.html' %}

{% block main %}
<div class="ipp-section">
    <div class="container">
        <!-- Heading -->
        <div class="ipp-page-heading">
            <h2>Add Customer</h2>
        </div>

        <!-- Form -->
        <div class="ipp-card-row">
            <form action="" method="post">
                {% csrf_token %}
                {{ customer_form.as_p }}
                <input class="btn btn-save" type="submit" value="Save">
                <button class="btn btn-blue" type="button" onclick="location.href='{% url 'customers' %}'">Cancel</button>
            </form>
        </div>
    </div>  
</div>
{% endblock %}
