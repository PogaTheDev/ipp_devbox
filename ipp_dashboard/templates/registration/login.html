{% extends 'base.html' %}
{% load static %}

<!-- Local CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'hotels/css/login.css' %}">

{% block main %}
<div class="ipp_container">
    <!-- Heading -->
    <div class="ipp_heading">
        <img src="{% static 'hotels/images/ipp_logo.svg' %}" alt="">
    </div>

    <!-- Login Panel -->
    <div class="ipp_panel ipp_login_panel">
        <!-- Login Heading -->
        <h1 class="ipp_header_1">Login</h1>
        <!-- Login Form -->
        <form action="" class="ipp_form">
            <!-- Input: Email Address -->
            <div class="ipp_column">
                <label for="">Email Address</label>
                <input type="text">
            </div>

            <!-- Input: Password -->
            <div class="ipp_column">
                <label for="">Password</label>
                <input type="text">
            </div>

            <!-- Extra Options -->
            <div class="ipp_row justify-content-between">
                <!-- Remember Me -->
                <div>
                    <input type="checkbox" name="" id="">
                    <label for="">Remember Me</label>
                </div>
                <!-- Forgot Password -->
                <a href="">Forgot Password</a>
            </div>
            
            <!-- Submit Button -->
            <div class="ipp_center mt-3">
                <button type="submit" class="ipp_button_blue">Log In</button>
            </div>
        </form>
    </div>

    <!-- Watermark -->                    
    <div class="ipp_watermark">
        <img src="{% static 'hotels/images/ipp_watermark.png' %}" alt="">
    </div>
</div>
{% endblock %}
